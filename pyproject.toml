[project]
name = "text2sql-agent"
version = "0.1.0"
description = "Lightweight SQL question answering agent"
authors = [{name = "AutoGenerated"}]
requires-python = ">=3.10"
dependencies = [
    "duckdb>=0.9.0",
    "pandas>=1.5",
    "sqlglot>=20.0",
    "sqlparse>=0.4",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
]
llm = [
    "transformers>=4.40",
    "torch>=2.3",
]
embeddings = [
    "sentence-transformers>=2.2",
]
ui = [
    "streamlit>=1.32",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
